<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Editor de PDF Local</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 20px;
    text-align: center;
  }
  #pdf-container {
    position: relative;
    display: inline-block;
    border: 1px solid #ccc;
    background: white;
  }
  canvas {
    display: block;
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    cursor: crosshair;
  }
  .toolbar {
    margin-bottom: 10px;
  }
  button, input[type="range"], label {
    padding: 8px 10px;
    margin: 3px;
    border: none;
    background-color: #0078d7;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005fa3;
  }
  input[type="range"] {
    width: 100px;
    background: transparent;
    cursor: pointer;
  }
  label {
    background: none;
    color: black;
    cursor: default;
  }
</style>
</head>
<body>

<h2>Editor de PDF Local</h2>

<div class="toolbar">
  <input type="file" id="file-input" accept="application/pdf">
  <button id="draw-btn">‚úèÔ∏è Rabiscar</button>
  <button id="text-btn">üî§ Adicionar Texto</button>
  <label for="thickness">Espessura:</label>
  <input type="range" id="thickness" min="1" max="10" value="2">
  <button id="save-btn">üíæ Salvar PDF</button>
</div>

<div id="pdf-container">
  <canvas id="pdf-canvas"></canvas>
  <canvas id="overlay"></canvas>
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const fileInput = document.getElementById('file-input');
const pdfCanvas = document.getElementById('pdf-canvas');
const overlay = document.getElementById('overlay');
const ctx = overlay.getContext('2d');
let drawing = false;
let mode = null;
let pdfPage, pdfScale = 1.2;

// === Exibir PDF ===
fileInput.addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = async function() {
    const typedArray = new Uint8Array(this.result);
    const pdf = await pdfjsLib.getDocument(typedArray).promise;
    pdfPage = await pdf.getPage(1);

    const viewport = pdfPage.getViewport({ scale: pdfScale });
    pdfCanvas.width = viewport.width;
    pdfCanvas.height = viewport.height;
    overlay.width = viewport.width;
    overlay.height = viewport.height;

    const context = pdfCanvas.getContext('2d');
    await pdfPage.render({ canvasContext: context, viewport }).promise;
  };
  reader.readAsArrayBuffer(file);
});

// === Alternar Modos ===
document.getElementById('draw-btn').onclick = () => mode = 'draw';
document.getElementById('text-btn').onclick = () => mode = 'text';

// === Rabiscar e Adicionar Texto ===
overlay.addEventListener('mousedown', (e) => {
  if (mode === 'draw') {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  } else if (mode === 'text') {
    const x = e.offsetX;
    const y = e.offsetY;

    // Desenha ponto vermelho tempor√°rio
    ctx.beginPath();
    ctx.arc(x, y, 4, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    // Solicita o texto
    setTimeout(() => {
      const texto = prompt("Digite o texto:");
      if (texto) {
        // Limpa o ponto vermelho
        const radius = 5;
        ctx.clearRect(x - radius - 1, y - radius - 1, radius * 2 + 2, radius * 2 + 2);

        // Adiciona o texto no mesmo ponto
        ctx.font = "16px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(texto, x, y);
      } else {
        // Se cancelar, limpa o ponto vermelho
        const radius = 5;
        ctx.clearRect(x - radius - 1, y - radius - 1, radius * 2 + 2, radius * 2 + 2);
      }
    }, 150);
  }
});

overlay.addEventListener('mousemove', (e) => {
  if (drawing && mode === 'draw') {
    const thickness = document.getElementById('thickness').value;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.strokeStyle = "black";
    ctx.lineWidth = thickness;
    ctx.lineCap = "round";
    ctx.stroke();
  }
});

overlay.addEventListener('mouseup', () => drawing = false);
overlay.addEventListener('mouseleave', () => drawing = false);

// === Salvar PDF ===
document.getElementById('save-btn').addEventListener('click', async () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  const combinedCanvas = document.createElement('canvas');
  combinedCanvas.width = pdfCanvas.width;
  combinedCanvas.height = pdfCanvas.height;
  const combinedCtx = combinedCanvas.getContext('2d');
  combinedCtx.drawImage(pdfCanvas, 0, 0);
  combinedCtx.drawImage(overlay, 0, 0);

  const imgData = combinedCanvas.toDataURL("image/jpeg", 1.0);
  pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
  pdf.save('pdf_editado.pdf');
});
</script>

</body>
</html>
